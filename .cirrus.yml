env:
    MANIFEST: git://github.com/SHRP/manifest.git
    MANIFEST_BRANCH: v3_9.0
    DEVICE: a30
    DT_LINK: https://github.com/Aswinbuilds/android_device_xiaomi_lisa
    DT_PATH: device/samsung/a30
    TARGET: recoveryimage
    BOTTOKEN: ${{ secrets.bottoken }}

task:
  name: "Setting Up, Syncing, Building and Uploading..."
  timeout_in: 240m  
  container:
      image: ubuntu:20.04
      cpu: 8
      memory: 32G
  
  Build-Env-Setup_script:
       - export DEBIAN_FRONTEND=noninteractive
       - apt update
       - apt install sudo
       - sudo apt install curl -y
       - sudo apt-get install git -y
       - apt-get install -y tzdata
       - dpkg-reconfigure --frontend noninteractive tzdata
       - sudo apt update -y && sudo apt install git aria2 curl wget rsync zip unzip lzma cpio ccache neofetch -y
       - sudo apt install python2 -y
       - sudo ln -sf /usr/bin/python2 /usr/bin/python
       - git clone https://github.com/akhilnarang/scripts.git ~/scripts
       - cd ~/scripts
       - sudo bash setup/android_build_env.sh
       - cd ~
       - git config --global user.name "aswin11234"
       - git config --global user.email "aswinsanker08@gmail.com"
  
  Sync_script:
      - mkdir -p ~/work
      - cd ~/work
      - repo init --depth=1 -u git://github.com/SHRP/manifest.git -b v3_9.0 --depth=1 --groups=all,-notdefault,-device,-darwin,-x86,-mips
      - repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags
      - git clone https://github.com/Aswinbuilds/twrp_device_samsung_a30 device/samsung/a30

  Build_script:
      - cd ~/work
      - export ALLOW_MISSING_DEPENDENCIES=true
      - export LC_ALL="C"
      - export USE_CCACHE=1
      - export CCACHE_EXEC=/usr/bin/ccache
      - ccache -M 50G
      - . build/envsetup.sh
      - lunch omni_a30-eng
      - mka recoveryimage
     
  Upload_script:
      - cd ~/work
      - cd out/target/product/a30
      - for i in *.zip; do curl -F document=@"$i" https://api.telegram.org/bot5010126392:AAFpOyJC4DWca8oDxVtNSy8gene8Owt6tb0/sendDocument?chat_id=-1001682573242; done
        
